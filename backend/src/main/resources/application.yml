spring:
  application:
    name: thermaflow-backend
  
  # Enable Virtual Threads for I/O-heavy operations (requires Java 21+)
  # Uncomment the following when using Java 21+:
  # threads:
  #   virtual:
  #     enabled: true
  
  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:thermaflow;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

# Async/Virtual Thread Executor Configuration
task:
  execution:
    pool:
      core-size: 10
      max-size: 50
      queue-capacity: 100

# Logging
logging:
  level:
    com.thermaflow: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

# Server
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
